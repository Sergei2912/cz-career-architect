name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: base_for_agent_cv
        run: |
          python -m pip install -U pip
          pip install -r requirements_api.txt
          pip install openai httpx pytest ruff black pre-commit

      - name: Lint (ruff)
        working-directory: base_for_agent_cv
        run: ruff check .

      - name: Format check (black)
        working-directory: base_for_agent_cv
        run: black --check .

      - name: Tests
        working-directory: base_for_agent_cv
        env:
          OPENAI_API_KEY: test
          OPENAI_MODEL: gpt-4o-mini
        run: pytest
