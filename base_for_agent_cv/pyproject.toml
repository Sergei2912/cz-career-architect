[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [".venv", "out", "uploads"]

[tool.ruff.lint]
# Start strict-but-adoptable: prevent real bugs + keep imports tidy.
# We can tighten later (UP/B/SIM etc.) once the codebase is clean.
select = ["E", "F", "I"]
ignore = [
  # let Black handle line length
  "E501",
  # project intentionally does env+sys.path setup before some imports
  "E402",
]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
